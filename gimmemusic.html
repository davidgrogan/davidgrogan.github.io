<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Top Album Selector</title>
    <!-- Include SheetJS library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333333;
            font-size: 2rem;
        }

        .album-display {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .album-cover {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .album-info {
            margin-bottom: 20px;
        }

        .album-info h2 {
            font-size: 1.5rem;
            color: #555555;
            margin-bottom: 10px;
        }

        .album-info p {
            font-size: 1.2rem;
            color: #777777;
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            background-color: #1d4ed8;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
            margin: 0 10px;
        }

        .controls button:hover:not(:disabled) {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .controls button:active:not(:disabled) {
            transform: translateY(0);
        }

        .controls button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .links {
            margin-top: 15px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .links a {
            padding: 8px 16px;
            background-color: #10b981;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .links a:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #ff0000;
        }

        @media (max-width: 600px) {
            .album-cover {
                width: 200px;
                height: 200px;
            }

            .album-info h2 {
                font-size: 1.2rem;
            }

            .album-info p {
                font-size: 1rem;
            }

            .controls button, .links a {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Top Album Selector</h1>
        <div class="album-display" id="album-display">
            <img id="album-cover" class="album-cover" src="" alt="Album Cover">
            <div class="album-info">
                <h2 id="album-name">Album Title</h2>
                <p id="artist-name">Artist Name (Year)</p>
            </div>
            <div class="controls">
                <button id="randomize-button">Show Another Random Album</button>
            </div>
            <div class="links" id="links">
                <a href="#" target="_blank" id="wikipedia-link">Wikipedia</a>
                <a href="#" target="_blank" id="youtube-link">YouTube Music</a>
                <a href="#" target="_blank" id="discogs-link">Discogs</a>
            </div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        // Discogs API Token (Note: Exposed in client-side code. Not recommended for production.)
        const DISCOGS_TOKEN = 'mQxUbxQaMeRgPLKHXDDldkJoKJnNgRgtoDEMalSQ';

        const albumDisplay = document.getElementById('album-display');
        const albumCover = document.getElementById('album-cover');
        const albumName = document.getElementById('album-name');
        const artistName = document.getElementById('artist-name');
        const randomizeButton = document.getElementById('randomize-button');
        const wikipediaLink = document.getElementById('wikipedia-link');
        const youtubeLink = document.getElementById('youtube-link');
        const discogsLink = document.getElementById('discogs-link');
        const messageDiv = document.getElementById('message');

        let albums = [];
        let shuffledAlbums = [];
        let currentIndex = 0;

        // Function to shuffle the albums array using Fisher-Yates algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to load and parse the Excel file
        async function loadExcelFile() {
            try {
                const response = await fetch('albums.xlsx');
                if (!response.ok) {
                    throw new Error('Failed to fetch albums.xlsx');
                }
                const data = await response.arrayBuffer();
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {header:1});

                // Assuming the first row is headers
                const headers = jsonData[0];
                const albumIdx = headers.indexOf('Album');
                const artistIdx = headers.indexOf('Artist');
                const yearIdx = headers.indexOf('Year');

                if (albumIdx === -1 || artistIdx === -1 || yearIdx === -1) {
                    throw new Error('Excel file must contain "Album", "Artist", and "Year" columns.');
                }

                // Parse the data rows
                for (let i = 1; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    const albumNameText = row[albumIdx];
                    const artist = row[artistIdx];
                    const year = row[yearIdx];
                    let discogsURL = '';

                    // Attempt to extract Discogs URL from the Album cell hyperlink
                    const cellAddress = `A${i+1}`; // Assuming Album is in column A
                    const cell = worksheet[cellAddress];
                    if (cell && cell.l && cell.l.Target) {
                        discogsURL = cell.l.Target;
                    }

                    // Ensure the Discogs URL starts with 'https://www.discogs.com/'
                    if (albumNameText && artist && year && discogsURL && discogsURL.startsWith('https://www.discogs.com/')) {
                        albums.push({
                            album: albumNameText,
                            artist: artist,
                            year: year,
                            discogsURL: discogsURL
                        });
                    }
                }

                if (albums.length === 0) {
                    throw new Error('No valid album data found in the Excel file.');
                }

                // Shuffle the albums
                shuffledAlbums = [...albums];
                shuffleArray(shuffledAlbums);
                currentIndex = 0;

                // Display the first album
                displayCurrentAlbum();

                // Show the album display section
                albumDisplay.style.display = 'flex';
                messageDiv.textContent = '';
            } catch (error) {
                console.error(error);
                messageDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Function to display the current album
        async function displayCurrentAlbum() {
            if (currentIndex >= shuffledAlbums.length) {
                // All albums have been shown, reshuffle and reset
                shuffleArray(shuffledAlbums);
                currentIndex = 0;
            }

            const albumData = shuffledAlbums[currentIndex];
            currentIndex++;

            // Fetch Wikipedia image
            try {
                const wikiImageURL = await fetchWikipediaImage(albumData.album, albumData.artist);
                if (wikiImageURL) {
                    albumCover.src = wikiImageURL;
                } else {
                    albumCover.src = 'https://via.placeholder.com/300x300?text=No+Image';
                }
            } catch (error) {
                console.error('Error fetching Wikipedia image:', error);
                albumCover.src = 'https://via.placeholder.com/300x300?text=No+Image';
            }

            // Set Album Name with Discogs link
            albumName.innerHTML = `<a href="${albumData.discogsURL}" target="_blank" style="text-decoration: none; color: #1d4ed8;">${albumData.album}</a>`;

            // Set Artist Name and Year
            artistName.textContent = `${albumData.artist} (${albumData.year})`;

            // Update Wikipedia and YouTube Music links
            const wikiQuery = encodeURIComponent(`${albumData.album} album ${albumData.artist}`);
            const youtubeQuery = encodeURIComponent(`${albumData.album} ${albumData.artist}`);
            const discogsQuery = encodeURIComponent(`${albumData.album} ${albumData.artist}`);

            wikipediaLink.href = `https://en.wikipedia.org/wiki/Special:Search?search=${wikiQuery}`;
            youtubeLink.href = `https://music.youtube.com/search?q=${youtubeQuery}`;
            discogsLink.href = `https://www.discogs.com/search/?q=${discogsQuery}&type=all`;
        }

        // Function to fetch album image from Wikipedia
        async function fetchWikipediaImage(album, artist) {
            const searchQuery = `${album} album ${artist}`;
            const apiUrl = `https://en.wikipedia.org/w/api.php?origin=*&action=query&format=json&prop=pageimages&piprop=original&titles=${encodeURIComponent(searchQuery)}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch Wikipedia data.');
                }
                const data = await response.json();
                const pages = data.query.pages;
                const page = pages[Object.keys(pages)[0]];

                if (page && page.original && page.original.source) {
                    return page.original.source;
                } else {
                    // Attempt a search if no direct page found
                    return await searchWikipediaImage(album, artist);
                }
            } catch (error) {
                console.error('Error fetching Wikipedia image:', error);
                return null;
            }
        }

        // Function to search Wikipedia for image if direct query fails
        async function searchWikipediaImage(album, artist) {
            const searchQuery = `${album} album ${artist}`;
            const searchApiUrl = `https://en.wikipedia.org/w/api.php?origin=*&action=query&list=search&srsearch=${encodeURIComponent(searchQuery)}&format=json`;

            try {
                const response = await fetch(searchApiUrl);
                if (!response.ok) {
                    throw new Error('Failed to search Wikipedia.');
                }
                const data = await response.json();
                const searchResults = data.query.search;
                if (searchResults.length > 0) {
                    const pageTitle = searchResults[0].title;
                    // Fetch the page image
                    const imageApiUrl = `https://en.wikipedia.org/w/api.php?origin=*&action=query&prop=pageimages&piprop=original&titles=${encodeURIComponent(pageTitle)}&format=json`;
                    const imageResponse = await fetch(imageApiUrl);
                    if (!imageResponse.ok) {
                        throw new Error('Failed to fetch Wikipedia image.');
                    }
                    const imageData = await imageResponse.json();
                    const pages = imageData.query.pages;
                    const page = pages[Object.keys(pages)[0]];
                    if (page && page.original && page.original.source) {
                        return page.original.source;
                    }
                }
                return null;
            } catch (error) {
                console.error('Error searching Wikipedia image:', error);
                return null;
            }
        }

        // Function to handle "Show Another Random Album" button
        function handleRandomize() {
            displayCurrentAlbum();
        }

        // Initialize the page by loading the Excel file
        window.onload = loadExcelFile;

        // Event Listener for the randomize button
        randomizeButton.addEventListener('click', handleRandomize);
    </script>
</body>
</html>
