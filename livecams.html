<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Webcam Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            padding: 20px;
            background-color: #007BFF;
            color: white;
            width: 100%;
            text-align: center;
        }
        #search-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            margin-top: 20px;
        }
        .video {
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Live Webcam Search</h1>
    </header>
    <div id="search-container">
        <input type="text" id="location" placeholder="Enter city or town...">
        <button onclick="searchWebcams()">Search</button>
    </div>
    <div id="results"></div>

    <script>
        const API_KEY = 'AIzaSyD5TwI5fGY7CW4FIYPcTewvYKXXVV0fxQc';

        async function searchWebcams(pageToken = '') {
            const location = document.getElementById('location').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }

            const query = `${location} live webcam`;
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=50&q=${encodeURIComponent(query)}&type=video&eventType=live&key=${API_KEY}&pageToken=${pageToken}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!data.items || data.items.length === 0) {
                    alert('No live webcams found for this location.');
                    return;
                }

                displayResults(data.items);

                if (data.nextPageToken) {
                    const loadMoreButton = document.createElement('button');
                    loadMoreButton.textContent = 'Load More';
                    loadMoreButton.onclick = () => searchWebcams(data.nextPageToken);
                    document.body.appendChild(loadMoreButton);
                }
            } catch (error) {
                console.error('Error fetching data from YouTube API:', error);
                alert('An error occurred while searching for live webcams.');
            }
        }

        function displayResults(videos) {
            const resultsContainer = document.getElementById('results');

            videos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.className = 'video';
                videoElement.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${video.id.videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p>${video.snippet.title}</p>
                `;
                resultsContainer.appendChild(videoElement);
            });
        }
    </script>
</body>
</html>
