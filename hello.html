<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Wikipedia Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #articleTitle {
            font-size: 24px;
            margin-top: 20px;
        }
        #articleSnippet {
            margin-top: 20px;
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Random Wikipedia Article Viewer</h1>
<div id="articleTitle"></div>
<div id="articleSnippet"></div>
<button id="getArticleBtn">Get Random Article</button>

<script>
    // Function to fetch a random Wikipedia article
    function fetchRandomArticle() {
        fetch('https://en.wikipedia.org/w/api.php?action=query&format=json&list=random&rnnamespace=0&rnlimit=1&origin=*')
            .then(response => response.json())
            .then(data => {
                const randomArticle = data.query.random[0];
                const title = randomArticle.title;

                // Display the title
                document.getElementById('articleTitle').innerHTML = `<h2>${title}</h2>`;

                // Fetch the article snippet
                fetch(`https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro&explaintext&titles=${encodeURIComponent(title)}&origin=*`)
                    .then(response => response.json())
                    .then(data => {
                        const pageId = Object.keys(data.query.pages)[0];
                        const snippet = data.query.pages[pageId].extract;

                        // Display the snippet
                        document.getElementById('articleSnippet').innerText = snippet;
                    });
            });
    }

    // Attach event listener to the button
    document.getElementById('getArticleBtn').addEventListener('click', fetchRandomArticle);

    // Fetch a random article on page load
    fetchRandomArticle();
</script>

</body>
</html>
